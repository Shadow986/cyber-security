<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Analyzer - CyberSec Toolkit</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <nav class="bg-gray-900/90 backdrop-blur-md border-b border-gray-700 px-8 py-4">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center gap-2 text-2xl font-bold">
                <span>üõ°Ô∏è</span>
                <span>CyberSec Toolkit</span>
            </div>
            <div class="flex items-center gap-8">
                <a href="/" class="hover:text-green-400 transition">üè† Home</a>
                <a href="/tools" class="hover:text-green-400 transition">üîß Tools</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-8 py-12">
        <h1 class="text-5xl font-bold text-center mb-12 text-green-400">üîì Hash Analyzer</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-gray-800/60 p-8 rounded-lg border border-green-400/30">
                <h3 class="text-2xl font-bold mb-6 text-green-400">Configuration</h3>
                <label class="block mb-2 text-green-400">Hash to Analyze:</label>
                <input type="text" id="hashInput" placeholder="Enter hash" value="5f4dcc3b5aa765d61d8327deb882cf99" class="w-full p-3 bg-gray-900 border border-green-400/30 rounded text-white font-mono mb-4">
                
                <label class="block mb-2 text-green-400">Hash Type (Optional):</label>
                <select id="hashType" class="w-full p-3 bg-gray-900 border border-green-400/30 rounded text-white mb-4">
                    <option value="auto">Auto-Detect</option>
                    <option value="md5">MD5</option>
                    <option value="sha1">SHA1</option>
                    <option value="sha256">SHA256</option>
                    <option value="bcrypt">bcrypt</option>
                </select>
                
                <button onclick="analyzeHash()" class="bg-green-400 text-black px-6 py-3 rounded font-bold hover:bg-green-500 transition mr-2">Analyze Hash</button>
                <button onclick="crackHash()" class="bg-transparent border-2 border-green-400 text-green-400 px-6 py-3 rounded font-bold hover:bg-green-400/10 transition">Attempt Crack</button>
            </div>
            
            <div class="bg-gray-800/60 p-8 rounded-lg border border-green-400/30">
                <h3 class="text-2xl font-bold mb-6 text-green-400">Analysis Results</h3>
                <div id="hashOutput" class="bg-black p-4 rounded min-h-[400px] max-h-[600px] overflow-y-auto font-mono border border-green-400/30"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/hashanalyzer.ts"></script>
</body>
</html>
